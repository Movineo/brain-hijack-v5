<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRAXIS | Panopticon</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background-color: #0d1117; color: #c9d1d9; font-family: "Courier New", monospace; padding: 20px; margin: 0; }
        .container { max-width: 1000px; margin: 0 auto; }
        
        /* HEADER */
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #30363d; padding-bottom: 15px; margin-bottom: 20px; }
        .status-box { padding: 5px 15px; border-radius: 4px; font-weight: bold; font-size: 0.8em; text-transform: uppercase; }
        .normal { background-color: #238636; color: white; }
        .critical { background-color: #da3633; color: white; animation: pulse 0.8s infinite; }

        /* TABLE GRID */
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; border-bottom: 1px solid #30363d; padding: 10px; color: #8b949e; font-size: 0.9em; }
        td { padding: 15px 10px; border-bottom: 1px solid #21262d; font-size: 1.1em; }
        
        /* CLICKABLE ROWS */
        tr.asset-row:hover { background-color: #161b22; cursor: pointer; }

        /* HIGHLIGHTS */
        .ticker { font-weight: bold; color: #58a6ff; }
        .force-high { color: #da3633; font-weight: bold; text-shadow: 0 0 5px rgba(218, 54, 51, 0.4); }
        .force-low { color: #238636; opacity: 0.6; }

        /* MODAL (THE MICROSCOPE) */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.8); }
        .modal-content { background-color: #0d1117; margin: 10% auto; padding: 20px; border: 1px solid #30363d; width: 80%; max-width: 800px; border-radius: 8px; }
        .close { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
        .close:hover { color: white; }

        #startOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); color: #00ff00;
            display: flex; justify-content: center; align-items: center;
            font-size: 2em; cursor: pointer; z-index: 999; flex-direction: column;
        }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<audio id="alertSound" src="https://www.soundjay.com/buttons/beep-01a.mp3" preload="auto"></audio>

<div id="startOverlay" onclick="enableAudio()">
    <div>[ INITIALIZE PANOPTICON ]</div>
    <div style="font-size: 0.5em; margin-top: 10px; color: #888;">Click to connect to neural stream</div>
</div>

<div id="chartModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 id="modalTitle">// INSPECTING ASSET</h2>
        <canvas id="modalCanvas"></canvas>
    </div>
</div>

<div class="container">
    <div class="header">
        <div>
            <h1 style="margin:0;">// MARKET PANOPTICON</h1>
            <div style="font-size: 0.8em; color:#8b949e; margin-top:5px;">TRACKING: BTC, ETH, SOL, DOGE, PEPE</div>
        </div>
        <div id="globalStatus" class="status-box normal">SYSTEM SECURE</div>
    </div>

    <table>
        <thead>
            <tr>
                <th>RANK</th>
                <th>ASSET</th>
                <th>PRICE ($)</th>
                <th>HIJACK FORCE</th>
                <th>STATUS</th>
            </tr>
        </thead>
        <tbody id="gridBody">
            </tbody>
    </table>
</div>

<script>
    const audio = document.getElementById("alertSound");
    let isAlarmActive = false;
    let audioEnabled = false;
    let modalChart = null; // Stores the chart instance

    function enableAudio() {
        audio.play().then(() => {
            audio.pause(); audio.currentTime = 0; audioEnabled = true;
            document.getElementById('startOverlay').style.display = 'none';
        }).catch(e => console.error(e));
    }

    // --- MODAL FUNCTIONS ---
    async function openModal(ticker) {
        const modal = document.getElementById("chartModal");
        const title = document.getElementById("modalTitle");
        const ctx = document.getElementById("modalCanvas").getContext('2d');
        
        modal.style.display = "block";
        title.innerText = `// INSPECTING [${ticker}]`;

        // Destroy old chart if exists
        if (modalChart) modalChart.destroy();

        // Fetch Data for specific asset
        const res = await fetch(`/api/v1/sentiment/${ticker}`);
        const json = await res.json();
        
        if (json.success) {
            // Note: Currently requires SentimentService to return simple 'history' array.
            // If your service returns { score, volume }, we map it here:
            const history = json.data.history || json.data || []; 
            
            // Handle different data shapes based on your exact Service return
            const prices = Array.isArray(history) ? history.map(h => h.score || h) : [];
            const labels = prices.map(() => '');

            modalChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: `${ticker} Price Action`,
                        data: prices,
                        borderColor: '#58a6ff',
                        backgroundColor: 'rgba(88, 166, 255, 0.1)',
                        borderWidth: 2,
                        tension: 0.1,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    scales: { y: { grid: { color: "#30363d" } }, x: { display: false } },
                    plugins: { legend: { display: false } }
                }
            });
        }
    }

    function closeModal() {
        document.getElementById("chartModal").style.display = "none";
    }

    // --- DASHBOARD LOOP ---
    async function updateDashboard() {
        try {
            const res = await fetch("/api/v1/sentiment/leaderboard");
            const json = await res.json();
            
            if (json.success) {
                const assets = json.data; 
                const tbody = document.getElementById("gridBody");
                tbody.innerHTML = ""; 

                let globalPanic = false;

                assets.forEach((asset, index) => {
                    const row = document.createElement("tr");
                    row.className = "asset-row"; // Make it clickable styling
                    
                    // CLICK TRIGGER: Opens the modal for this ticker
                    row.onclick = () => openModal(asset.ticker);

                    const forceClass = asset.isHijacking ? "force-high" : "force-low";
                    const statusText = asset.isHijacking ? "⚠️ HIJACK" : "STABLE";
                    
                    if (asset.isHijacking) globalPanic = true;

                    row.innerHTML = `
                        <td style="color: #8b949e;">#${index + 1}</td>
                        <td class="ticker">${asset.ticker}</td>
                        <td>${Number(asset.latestPrice).toFixed(4)}</td>
                        <td class="${forceClass}">${asset.hijackForce.toFixed(5)}</td>
                        <td class="${forceClass}">${statusText}</td>
                    `;
                    tbody.appendChild(row);
                });

                // Global Alert Logic
                const statusBox = document.getElementById("globalStatus");
                if (globalPanic) {
                    statusBox.innerText = "WARNING: HIJACK DETECTED";
                    statusBox.className = "status-box critical";
                    if (audioEnabled && !isAlarmActive) {
                        audio.play().catch(e => {});
                        isAlarmActive = true;
                    }
                } else {
                    statusBox.innerText = "SYSTEM SECURE";
                    statusBox.className = "status-box normal";
                    isAlarmActive = false;
                }
            }
        } catch (err) { console.error("Sync lost", err); }
    }
    
    // Close modal if clicking outside box
    window.onclick = function(event) {
        const modal = document.getElementById("chartModal");
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

    setInterval(updateDashboard, 1000);
</script>
</body>
</html>
